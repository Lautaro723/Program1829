      let preguntaActual = null;

      function mostrarPregunta() {
        preguntaActual = preguntas[Math.floor(Math.random() * preguntas.length)];

          preguntaActual = preguntas[Math.floor(Math.random() * preguntas.length)];

        }
        resultado.innerHTML = `<p>${retoActual}</p>`;
      }

      jugarBtn.addEventListener('click', () => {
        const opcion = Math.floor(Math.random() * 2) === 0 ? 'Verdad ' : 'Reto';
        resultado.innerHTML = `<p class="ramdon">${opcion}</p><button class="salir" id='opcionBtn'> Generar  </button>`;
      });

      resultado.addEventListener('click', (event) => {
        if (event.target.id === 'opcionBtn') {
          const opcion = event.target.parentElement.firstChild.innerHTML;
          if (opcion === 'Verdad') {
            mostrarPregunta();
          } else {
            mostrarReto();
          }
